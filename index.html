<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Notepad</title>
    <link rel="icon" type="image/x-icon" href="images\live-notepad-favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Notepad</h1>
    <h4>Your note is fully private, stored only in your browser, and deleted upon clearing cache.</h4>
    <div id="editor-container">
        <div contenteditable="true" id="editor" placeholder="Start typing your notes..."></div>
        <div class="toolbar">
            <div class="dropdown">
                <button class="dropbtn">ðŸ“‚ File</button>
                <div class="dropdown-content">
                    <button onclick="saveText()">ðŸ’¾ Save</button>
                    <button onclick="loadText()">ðŸ”„ Load</button>
                    <button onclick="downloadText()">ðŸ“¥ Download</button>
                    <input type="file" id="fileInput" accept=".txt" onchange="importFile()" style="display: none;">
                    <button onclick="document.getElementById('fileInput').click()">ðŸ“¤ Import</button>
                </div>
            </div>
        
            <button onclick="formatText('bold')"><b>B</b></button>
            <button onclick="formatText('italic')"><i>I</i></button>
            <button onclick="formatText('underline')"><u>U</u></button>
            <button onclick="clearText()">Clear</button>
        </div>               

    </div>
    <script src="script.js"></script>
</body>
</html>
